<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FMFY</title>
    <link rel="stylesheet" href="movies.css"> <!-- Assuming your CSS file is named "movies.css" -->
</head>
<body>
    <header>
        <a href="index.html">
            <h1>FMFY</h1>
        </a>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by title or tag...">
            <img src="search-icon.png" alt="Search Icon" class="search-icon">
        </div>
    </header>     

    <main  class="container">
        <section class="panel panel1" style="background-image: url('Braflix.jpg');">
            <div class="panel-tags">
                <span class="tag">Account</span>
                <span class="tag">4K</span>
                <span class="tag">1080p</span>
                <span class="tag">Movies</span>
                <span class="tag">Anime</span>
                <span class="tag">TV</span>
            </div>
            <a href="https://www.braflix.video/" target="_blank" class="panel-link"> <!-- Added anchor tag with href attribute -->
                <div class="panel-content">
                    <h2>Braflix</h2>
                    <p>Web app for watching movies easily.</p>
                </div>
            </a>
        </section>
        
        <section class="panel panel1" style="background-image: url('MovieWeb.jpg');">
            <div class="panel-tags">
                <span class="tag">Account</span>
                <span class="tag">1080p</span>
                <span class="tag">Movies</span>
                <span class="tag">Anime</span>
                <span class="tag">TV</span>
            </div>
            <a href="https://movie-web.github.io/docs/instances" target="_blank" class="panel-link"> <!-- Added anchor tag with href attribute -->
                <div class="panel-content">
                    <h2>movie-web</h2>
                    <p>Web app for watching movies easily.</p>
                </div>
            </a>
        </section>
        
        <section class="panel panel1" style="background-image: url('susflix.jpg');">
            <div class="panel-tags">
                <span class="tag">Account</span>
                <span class="tag">4K</span>
                <span class="tag">1080p</span>
                <span class="tag">Movies</span>
                <span class="tag">Anime</span>
                <span class="tag">TV</span>
            </div>
            <a href="https://susflix.tv/" target="_blank" class="panel-link"> <!-- Added anchor tag with href attribute -->
                <div class="panel-content">
                    <h2>SUSFLIX</h2>
                    <p>Web app very similar to netflix.</p>
                </div>
            </a>
        </section>

        <section class="panel panel1" style="background-image: url('Unavailable.jpg');">
            <div class="panel-tags">
            </div>
            <a href="index.html" target="_blank" class="panel-link"> <!-- Added anchor tag with href attribute -->
                <div class="panel-content">
                    <h2>Unavailable</h2>
                    <p>Check back later.</p>
                </div>
            </a>
        </section> 
    </main>

    <footer>
        <p>&copy; 2024 CoconutCapybara</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

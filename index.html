<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coconuts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="profile-info">
        <div class="profile-picture">
          <img src="images/1024_logo.png" alt="Profile Picture">
        </div>
        <div class="text-info">
          <div class="name">
            <h1>Coconut</h1>
          </div>
          <div class="description">
            <p>Hello world, I'm a coconut.</p>
          </div>
          <div class="social-links">
            <a href="screenshots.html">ChilloutVR Screenshots</a>
            <a href="#" id="discord-link">Discord</a>
          </div>
        </div>
      </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const discordLink = document.getElementById('discord-link');
    
      discordLink.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the link from navigating to another page
    
        // Text to copy to clipboard
        const textToCopy = 'coconut.capybara';
    
        // Create a temporary input element
        const tempInput = document.createElement('input');
        tempInput.value = textToCopy;
        document.body.appendChild(tempInput);
    
        // Select the text in the input
        tempInput.select();
        tempInput.setSelectionRange(0, 99999); // For mobile devices
    
        // Copy the text to clipboard
        document.execCommand('copy');
    
        // Remove the temporary input
        document.body.removeChild(tempInput);
    
        // Optionally, you can provide visual feedback or alert the user
        alert('Copied my discord : ' + textToCopy);
      });
    });
    </script>
    
</body>
</html>

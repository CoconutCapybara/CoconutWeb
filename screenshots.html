<script>
    // JavaScript for filtering galleries with text highlighting and fade-out animation
    function filterImages() {
        var input, filter, gallery, galleries, desc, i, txtValue;
        input = document.querySelector('.search-box');
        filter = input.value.toUpperCase();
        galleries = document.querySelectorAll('.gallery');

        galleries.forEach(function(gallery) {
            desc = gallery.querySelector('.desc');
            txtValue = desc.textContent || desc.innerText;

            // Highlight matching text
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                desc.innerHTML = txtValue.replace(new RegExp(filter, 'gi'), match => `<span class="highlight">${match}</span>`);
                gallery.classList.remove('hidden'); // Show gallery item
            } else {
                desc.innerHTML = txtValue; // Restore original text if no match
                gallery.classList.add('hidden'); // Hide gallery item with fade-out effect
            }
        });
    }

    // Add event listener to search box
    document.querySelector('.search-box').addEventListener('input', filterImages); // Use 'input' for real-time filtering
</script>
